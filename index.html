<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pos App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" >
    <link rel="stylesheet" href="./css/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <span class="navbar-brand mb-5 h1"> POS System </span>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="find Goods"
            aria-label="Search"
          />
          <a href="#">
            <i class="fa-solid fa-user"></i>
          </a>
          <a href="#">
            <i class="fa-sharp fa-solid fa-brightness"></i>
          </a>
          <div class="btn-group">
            <a href="#" class="btn btn-primary">NewGoal</a>
          </div>
        </form>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8  border">
          <div class="container-fluid d-flex justify-content-between gap-2 horizontal-item ">
            <div class=" row " id="category">

            </div>
          </div>
          <!--  multiple images of  -->
          <div class="container text-center mt-3 col-lg-8">
            <div class="row gap-5" id="products">

            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <table id="card">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        </div>
      </div>
    </div>

    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
